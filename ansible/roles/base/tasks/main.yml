- name: Install base packages
  become: yes
  become_user: root
  apt: name={{ item }} update_cache={{ update_apt_cache }} force=yes state=installed
  with_items:
    - build-essential
    - ntp
    - htop
    - git
    - libpq-dev
    - python-dev
    - python-pip
    - python-pycurl
    - supervisor
    - libffi-dev
  tags: packages

- name: Install virtualenv
  pip: name=virtualenv
  tags: packages
