{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
  <title>{% block title %}My amazing site{% endblock %}</title>
</head>

<body>
{% include 'student/partials/header.html' %}

<div class="container">
  <div class="row">
    <div class="col-md-12">
      Welcome {{ user }}<br>
      Current view name: {{ current_url }}<br>
      Is logged in? {{ logged_in }}<br>
      User group?
      {{user_groups}}
      <br>
      View name type? {{ view_name_type }}<br>
          {% block content %}{% endblock %}
        </div><!-- /.col-xs-12 .col-md-8 -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->

  <script src="{% static 'scripts/vendor/jquery.min.js' %}""></script>
  <script src="{% static 'scripts/vendor/bootstrap.min.js' %}"></script>
</body>
</html>
